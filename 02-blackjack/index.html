<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-success">New Game</button>
            <button id="btnGetCard" class="btn btn-primary">Get Card</button>
            <button id="btnStopGame" class="btn btn-danger">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards">
                <!-- <img class="cards" src="assets/cartas/10H.png" alt="10 of Hearts"> -->
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>CPU - <small>0</small></h1>
            <div id="cpu-cards">
                <!-- <img class="cards" src="assets/cartas/9H.png" alt="9 of Hearts"> -->
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
