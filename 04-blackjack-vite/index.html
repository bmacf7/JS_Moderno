<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blackjack - Vite</title>
  </head>
  <body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-success">New Game</button>
            <button id="btnGetCard"  disabled="disabled" class="btn btn-primary">Get Card</button>
            <button id="btnStopGame" disabled="disabled"  class="btn btn-danger">Stop</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards" class="cardsDiv">
                <!-- <img class="cards" src="assets/cartas/10H.png" alt="10 of Hearts"> -->
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>CPU - <small>0</small></h1>
            <div id="cpu-cards" class="cardsDiv">
                <!-- <img class="cards" src="assets/cartas/9H.png" alt="9 of Hearts"> -->
            </div>
        </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
